<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-center">
  <div class='spacer'></div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <h4><a id='random-link' href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article</a></h4>
    </div>
  </div>
  
  <div class = "center-block searchBox">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" class="form-control" id="searchField" placeholder="Search Wikipedia articles"/>
  </div>
  
  <div class="list-group search-results"></div>
  
  <div class="message"></div>
      
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
